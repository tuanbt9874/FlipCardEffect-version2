<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Card Effects</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
</head>
<body>
    <section class="wrapped-card">
        <!-- We have 3 three part in this card 
        first thing is store a image
        second thing store/show a background when you hover , You will see a it overlap the image
        third contain  icons 
        All things will be wrapped by section with class name Wrapped-card
        -->
        <img src="Person.jpg" alt="Join">
        <div class="background-card"></div>
        <div class="wrapped-icons">
           <a href=""><i class="fab fa-facebook"></i></a>
           <a href=""> <i class="fab fa-twitter-square"></i></a>
           <a href=""> <i class="fas fa-heart"></i></a>
        </div>
    </section>
  
</body>
</html>
